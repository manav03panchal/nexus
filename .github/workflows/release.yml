name: Release

on:
  push:
    tags:
      - 'v*'

env:
  MIX_ENV: prod
  ELIXIR_VERSION: "1.16.0"
  OTP_VERSION: "26.2"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            asset_name: nexus-linux-x86_64
          - os: ubuntu-24.04-arm
            target: linux-aarch64
            asset_name: nexus-linux-aarch64
          - os: macos-13
            target: darwin-x86_64
            asset_name: nexus-darwin-x86_64
          - os: macos-14
            target: darwin-aarch64
            asset_name: nexus-darwin-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Install dependencies
        run: mix deps.get --only prod

      - name: Compile
        run: mix compile

      - name: Build escript
        run: mix escript.build

      - name: Rename binary
        run: mv nexus ${{ matrix.asset_name }}

      - name: Make executable
        run: chmod +x ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/ 2>/dev/null || true
          done
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
