name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test
  ELIXIR_VERSION: "1.16.0"
  OTP_VERSION: "26.2"

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ env.MIX_ENV }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-build-${{ env.MIX_ENV }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test --cover

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ env.MIX_ENV }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-build-${{ env.MIX_ENV }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Generate SSH test keys
        run: |
          mkdir -p test/fixtures/ssh_keys
          ssh-keygen -t ed25519 -f test/fixtures/ssh_keys/id_ed25519 -N "" -C "nexus-ci-test"
          cp test/fixtures/ssh_keys/id_ed25519 test/fixtures/ssh_keys/test_key
          cp test/fixtures/ssh_keys/id_ed25519.pub test/fixtures/ssh_keys/test_key.pub

      - name: Start SSH containers
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "Waiting for SSH containers to be ready..."

          # Function to wait for SSH on a specific port
          wait_for_ssh() {
            local port=$1
            local max_attempts=30
            local attempt=1

            while [ $attempt -le $max_attempts ]; do
              if nc -z localhost $port 2>/dev/null; then
                echo "SSH on port $port is ready (attempt $attempt)"
                return 0
              fi
              echo "Waiting for SSH on port $port (attempt $attempt/$max_attempts)..."
              sleep 2
              attempt=$((attempt + 1))
            done

            echo "SSH on port $port failed to start after $max_attempts attempts"
            return 1
          }

          # Wait for primary test containers (password auth on 2232, key auth on 2233)
          wait_for_ssh 2232 || exit 1
          wait_for_ssh 2233 || exit 1
          # Wait for additional pool test containers
          wait_for_ssh 2221 || exit 1
          wait_for_ssh 2222 || exit 1
          wait_for_ssh 2223 || exit 1
          wait_for_ssh 2224 || exit 1
          wait_for_ssh 2225 || exit 1

          # Give SSH daemon a moment to fully initialize after port is open
          sleep 3

          echo "All SSH containers are ready!"
          docker compose -f docker-compose.test.yml ps

      - name: Run integration tests
        run: mix test --include integration

      - name: Stop SSH containers
        if: always()
        run: docker compose -f docker-compose.test.yml down

  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-build-dev-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-build-dev-
        env:
          MIX_ENV: dev

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run Credo
        run: mix credo --strict

      - name: Run Sobelow
        run: mix sobelow --config

      - name: Run mix audit
        run: mix deps.audit

  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-build-dev-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-build-dev-
        env:
          MIX_ENV: dev

      - name: Restore PLT cache
        uses: actions/cache@v4
        id: plt-cache
        with:
          path: priv/plts
          key: ${{ runner.os }}-plt-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-plt-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-

      - name: Install dependencies
        run: mix deps.get
        env:
          MIX_ENV: dev

      - name: Create PLTs
        if: steps.plt-cache.outputs.cache-hit != 'true'
        run: mix dialyzer --plt
        env:
          MIX_ENV: dev

      - name: Run Dialyzer
        run: mix dialyzer
        env:
          MIX_ENV: dev
