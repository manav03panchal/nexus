name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "website/**"
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build
        working-directory: website
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  trigger-humancorp:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Trigger humancorp.xyz rebuild
        env:
          GH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
        run: |
          gh api repos/manav03panchal/humancorp.xyz/dispatches \
            -f event_type=deploy-nexus
