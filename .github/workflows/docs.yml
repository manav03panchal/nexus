name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "website/**"
  workflow_dispatch:

jobs:
  trigger-humancorp:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger humancorp.xyz rebuild
        env:
          GH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
        run: |
          gh api repos/manav03panchal/humancorp.xyz/dispatches \
            -f event_type=deploy-nexus
