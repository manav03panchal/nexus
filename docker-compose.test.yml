services:
  ssh1:
    image: linuxserver/openssh-server:latest
    container_name: nexus-ssh1
    hostname: ssh1
    ports:
      - "2221:2222"
    environment:
      - PUID=1000
      - PGID=1000
      - PUBLIC_KEY_FILE=/keys/test_key.pub
      - USER_NAME=testuser
    volumes:
      - ./test/fixtures/ssh_keys:/keys:ro

