version: "3.8"

services:
  ssh-ubuntu:
    image: linuxserver/openssh-server:latest
    container_name: nexus-ssh-test
    ports:
      - "2222:2222"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - PASSWORD_ACCESS=true
      - USER_PASSWORD=testpass
      - USER_NAME=testuser
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2222"]
      interval: 5s
      timeout: 3s
      retries: 10

  ssh-key-only:
    image: linuxserver/openssh-server:latest
    container_name: nexus-ssh-key-test
    ports:
      - "2223:2222"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - PASSWORD_ACCESS=false
      - PUBLIC_KEY_FILE=/keys/test_key.pub
      - USER_NAME=testuser
    volumes:
      - ./test/support/fixtures/ssh_keys:/keys:ro
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2222"]
      interval: 5s
      timeout: 3s
      retries: 10
